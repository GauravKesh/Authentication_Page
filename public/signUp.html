<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Accura|Signup" content="Signup to Accura's page">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/signup.css">
  <title>Accura|Signup</title>
</head>

<body>
  <div class="container">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form action="/signup" method="post">
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="textbox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password " id="password" required>
          <span class="toggle-password" onclick="togglePassword('password', 'togglePasswordIcon')">
            <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </span>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" name="confirm_password" id="password" required>
          <span class="toggle-password" onclick="togglePassword('password', 'togglePasswordIcon')">
            <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="social-login">
          <span>Or Sign Up Using</span>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
<script src="../script/signUp.js"></script>

</html>
