<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Accura|Login" content="Login to Accura's page">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../public/login.css">
  <!-- <link rel="stylesheet" href="../public/home.css"> -->
  <title>Accura|Login</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-m">
      <a href="./home.html" class="navbar-brand">Accura</a>
        <li class="nav-li com">
          <a href="../public/signUp.html" class="nav-link">Sign Up</a>
        </li>
        <li class="nav-li logout" style="display: none;">
          <a href="" class="nav-link logout " onclick="logOut()" id="logout">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container home">
    <div class="login-box">
      <h1>Login</h1>
      <form action="http://localhost:9000/signin" method="POST" id="form">
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="name" required>
        </div>
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="password" id="password" required>
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" onclick="addAction()" class="btn">Login</button>
        <div class="social-login">
          <span>or</span>
          <span>Login using</span>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </div>
      </form>
      <div class="signup-link">
        <span>Don't have an account? <a href="../public/signUp.html">Sign up here</a>.</span>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script src="../script/signin.js">
    
  </script>
</body>
</html>
